<template name="allDeals">
	<div class="clearfix"></div>
	  <div class="deal-list col-xs-12 col-md-10 col-md-offset-1 col-sm-12 col-lg-8 col-lg-offset-2">
	    {{#each deals}}
	    <a class="itemLink" href="{{pathFor 'oneDeal'}}">
		    <div class="item">
		      <div class="panel-body">
		        <p class="headline-clamp"><a href="{{pathFor 'oneDeal'}}">{{headline}}</a></p>
		        <p class="details details-clamp">{{details}}</p>
		      </div>
		    </div>
		</a>
	    {{/each}}
	  </div>

</template>
