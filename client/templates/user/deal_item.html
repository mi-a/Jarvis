<template name="oneDeal">
  <div id="oneDeal" class="col-md-6 col-md-offset-3 text-center">
    
    <div class="row">
      <h3 class="headline">{{headline}}</h3>
    </div>
    
    <div class="row">
      <div class="col-xs-12">
        <p class="details">{{details}}</p>
      </div>
    </div>

    <div class="clearfix"></div><br>

    <div class="row">
      {{#if url}}
      <div class="col-xs-10 col-xs-offset-1 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8">
        <a href="{{url}}" target="_blank"><button id="redeemButton" name="redeemButton" class="btn btn-lg btn-primary btn-block">Redeem Deal</button></a>
      </div>
      {{/if}}
    </div>    
     
    <div class="clearfix"></div><br>
    
    <div class="row">
      {{#if location}}
        <h4 class="location">Location</h4>
        <p class="address">  
          <a href="http://maps.google.com/maps?q={{location.street}}+{{location.city}}+{{location.state}}+{{location.zip}}" target="_blank" title="Open address in Google Maps">{{location.street}}<br>
          {{location.city}}, {{location.state}} {{location.zip}}</a>
        </p>
      {{/if}}
    </div>
  
  </div>
</template>
