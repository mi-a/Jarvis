<template name="dealSubmit">
    <form class="main form page">

      <div class="form-group {{errorClass 'company'}}">
        <label class="control-label" for="company">Company</label>

        <div class="controls">
            <input name="company" id="company" type="text" value="" placeholder="Your company" class="form-control"/>
            <span class="help-block">{{errorMessage 'company'}}</span>
        </div>
      </div>

      <div class="form-group {{errorClass 'location'}}">
        <label class="control-label" for="location">Location</label>

        <div class="controls">
            <input name="location" id="location" type="text" value="" placeholder="Address" class="form-control"/>
            <span class="help-block">{{errorMessage 'location'}}</span>
        </div>
      </div>

      <div class="form-group {{errorClass 'details'}}">
        <label class="control-label" for="details">Deal details</label>

        <div class="controls">
            <input name="details" id="details" type="text" value="" placeholder="Enter details" class="form-control"/>
            <span class="help-block">{{errorMessage 'details'}}</span>
        </div>
      </div>

      <input type="submit" value="Submit" class="btn btn-primary"/>
      
    </form>
</template>
