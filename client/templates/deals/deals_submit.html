<template name="dealSubmit">

  <form class="form-horizontal">
  <fieldset>

  <!-- Form Name -->
  <legend>Create New Deal</legend>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="company">Company Name</label>  
    <div class="col-md-5">
    <input id="company" name="company" type="text" placeholder="" class="form-control input-md" required="">
    <span class="help-block">{{errorMessage 'company'}}</span>
      
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="street">Address</label>  
    <div class="col-md-5">
    <input id="street" name="street" type="text" placeholder="" class="form-control input-md">
    <!-- <span class="help-block">{{errorMessage 'location'}}</span> -->
      
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="city">City</label>  
    <div class="col-md-4">
    <input id="city" name="city" type="text" placeholder="" class="form-control input-md">
      
    </div>
  </div>

  <!-- Button Drop Down -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="state">State</label>
    <div class="col-md-1">
      <div class="input-group">
          <select name="state" class="dropdown-menu pull-right form-control">
            <option value='AL'>AL</option>
            <option value='AK'>AK</option>
            <option value='AZ'>AZ</option>
            <option value='AR'>AR</option>
            <option value='CA'>CA</option>
            <option value='CO'>CO</option>
            <option value='CT'>CT</option>
            <option value='DE'>DE</option>
            <option value='FL'>FL</option>
            <option value='GA'>GA</option>
            <option value='HI'>HI</option>
            <option value='ID'>ID</option>
            <option value='IL'>IL</option>
            <option value='IN'>IN</option>
            <option value='IA'>IA</option>
            <option value='KS'>KS</option>
            <option value='KY'>KY</option>
            <option value='LA'>LA</option>
            <option value='ME'>ME</option>
            <option value='MD'>MD</option>
            <option value='MA'>MA</option>
            <option value='MI'>MI</option>
            <option value='MN'>MN</option>
            <option value='MS'>MS</option>
            <option value='MO'>MO</option>
            <option value='MT'>MT</option>
            <option value='NE'>NE</option>
            <option value='NV'>NV</option>
            <option value='NH'>NH</option>
            <option value='NJ'>NJ</option>
            <option value='NM'>NM</option>
            <option value='NY'>NY</option>
            <option value='NC'>NC</option>
            <option value='ND'>ND</option>
            <option value='OH'>OH</option>
            <option value='OK'>OK</option>
            <option value='OR'>OR</option>
            <option value='PA'>PA</option>
            <option value='RI'>RI</option>
            <option value='SC'>SC</option>
            <option value='SD'>SD</option>
            <option value='TN'>TN</option>
            <option value='TX'>TX</option>
            <option value='UT'>UT</option>
            <option value='VT'>VT</option>
            <option value='VA'>VA</option>
            <option value='WA'>WA</option>
            <option value='WV'>WV</option>
            <option value='WI'>WI</option>
            <option value='WY'>WY</option>
          </select>
      </div>
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="zip">Zip Code</label>  
    <div class="col-md-2">
    <input id="zip" name="zip" type="text" placeholder="" class="form-control input-md">
      
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="headline">Deal Title</label>  
    <div class="col-md-5">
    <input id="headline" name="headline" type="text" placeholder="" class="form-control input-md" required="">
      
    </div>
  </div>

  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="details">Deal Details</label>
    <div class="col-md-4">                     
      <textarea class="form-control" id="details" name="details" required=""></textarea>
    </div>
    <span class="help-block">{{errorMessage 'details'}}</span>
  </div>

  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="buttonSubmit"></label>
    <div class="col-md-4">
      <button id="buttonSubmit" name="buttonSubmit" class="btn btn-primary">Submit Deal</button>
    </div>
  </div>

  

  </fieldset>
  </form>


</template>
